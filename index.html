<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <title></title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i class="fas fa-bars"></i>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg"
            alt=""
            class="logo-image"
          />
        </div>
        <div class="search">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
        </div>
        <div class="icons">
          <i class="fas fa-video"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-share"></i>
          <img class="nav-avatar"
            src="https://freeiconshop.com/wp-content/uploads/edd/person-girl-flat.png
"
            alt=""
          />
        </div>
      </nav>
      <div class="inner">
        <!--Start of 2/3-->
        <div class="two-thirds">
          <div class="embeded-video">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/6WZoMAVCggM"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <h3>This is the title</h3>
          <div class="show-buttons">
            <p class="views">22,000,000 views</p>
            <div class="likes">
              <i class="fas fa-bell"></i>
              <p>10k</p>
            </div>
            <div class="dislikes">
              <i class="fas fa-bell"></i>
              <p>9k</p>
            </div>
            <div class="shares">
              <i class="fas fa-share"></i>
              <p>Share</p>
            </div>
          </div>
          <div class="avatar-subscribe">
            <div class="avatar">
              <img
                src="https://cdn4.iconfinder.com/data/icons/avatars-circle-2/72/146-512.png"
                alt=""
              />
              <p class="user-name">Denis</p>
            </div>
            <div class="subscribe-btn">
              <button>SUBSCRIBE</button>
            </div>
          </div>
        </div>
        <!--End of 2/3-->
        <!--Start sidebar thumbnails-->
        <div class="one-third">
          <div class="thumbnails">
            <div class="thumbnail-image">
              <img
                src="http://screentalk.com.au/wp-content/uploads/2019/01/Movie-Trailer.jpg"
                alt="trailer-icon"
              />
            </div>
            <div class="thumbnail-title">
              <h4>Thumbnail title</h4>
              <p>122 views</p>
            </div>
          </div>
        </div>

        <div class="thumbnails">
          <div class="thumbnail-image">
            <img
              src="http://screentalk.com.au/wp-content/uploads/2019/01/Movie-Trailer.jpg"
              alt="trailer-icon"
            />
          </div>
          <div class="thumbnail-title">
            <h4>Thumbnail title</h4>
            <p>122 views</p>
          </div>
        </div>

        <div class="thumbnails">
          <div class="thumbnail-image">
            <img
              src="http://screentalk.com.au/wp-content/uploads/2019/01/Movie-Trailer.jpg"
              alt="trailer-icon"
            />
          </div>
          <div class="thumbnail-title">
            <h4>Thumbnail title</h4>
            <p>122 views</p>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="https://kit.fontawesome.com/859eff7750.js"></script>
  </body>
</html>
